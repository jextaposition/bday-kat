<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equi="X-UA-Compatible" content="ie-edge">
    <title>Katherine's Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="card">
        <div class="back"></div>
        <div class="front">
            <div class="cover-shape-large">
                <div class="shape-diamond"></div>
                <div class="shape-block"></div>
            </div>
            <div class="cover-shape-small">
                <div class="shape-diamond"></div>
                <div class="shape-block">
                    <img id="shape-image" src="./cake.png">
                </div>
            </div>
        </div>

        <div class="text-container">
            <p id="head">Happy Birthday Katherine!</p>
            <p id="describe">FOLLOWER OF CHRIST. KINDHEARTED. LOVING FRIEND.</p>

            <p>Words that come close, but do not express all that you are. Best wishes 25 year old! Grateful to have you
                as
                a friend and cousin!</p>
            <p>I love you Katherine,</p>
            <p id="names">Alexa</p>
        </div>
    </div>
</body>

</html>
